<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main2048.css">
    <script src="./js/app2048.js" defer></script>
  </head>
  <body>

    <div class="header">
      <h1>2048</h1>
      <div class="scoreboard">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Best: <span id="bestScore">0</span></h2>
      </div>
    </div>
    <hr>
    <!-- <h3 class="restart">restart</h3> -->
    <div id="board"></div>

    <div id="btnArea">
      <span>
        <button id="Up">▲</button>
      </span>
      <span>
        <button id="Left">◀</button>
        <button id="Down">▼</button>
        <button id="Right">▶</button>
      </span>
    </div>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>게임 실패!</p>
        <p>스코어: <span id="modalScore"></span></p>
      </div>
    </div>
    <!-- <p>Copyright © 2024 kjs. All rights reserved.</p> -->

  </body>
</html>
